<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Receiver</title>
</head>
<body>
  <h2>Comment Field</h2>

  <form>
    <label for="comment">Your Comment:</label><br>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
  </form>

  <script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Prefill the textarea with the 'comment' query parameter
    const prefilledComment = getQueryParam('comment');
    if (prefilledComment) {
      document.getElementById('comment').value = decodeURIComponent(prefilledComment);
    }
  </script>
  <script>
  function loadCommentForPage(pageKey) {
    const comment = localStorage.getItem('comment_' + pageKey);
    if (comment) {
      const commentBox = document.getElementById('comment');
      if (commentBox) {
        commentBox.value = comment;
        // Optionally clear the stored comment so it only loads once
        localStorage.removeItem('comment_' + pageKey);
      }
    }
  }

  window.onload = () => {
    // Replace 'M11' with the correct key for this page, e.g., 'M12', 'M13', etc.
    loadCommentForPage('M11');
  };
</script>
</body>
</html>
