<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Text with Start and Pause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full viewport height */
            justify-content: flex-start; /* Start at the top */
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            flex-grow: 1; /* Allow content to grow and push the buttons */
            gap: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            gap: 10px;
            position: relative;
        }

        #output {
            font-size: 0.9em;
            color: #333;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 40px;
            width: 70%; /* Adjust width */
            height: 60vh; /* Set height */
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 2px solid #ccc;
            outline: none;
            text-align: left;
            position: relative;
            flex-grow: 1; /* Make the text area flexible */
        }

        .control-panel {
            background-color: transparent;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0 0px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 7px;
            width: 20px;
            flex-shrink: 0; /* Prevent the control panel from shrinking */
        }

        /* Bottom buttons flush left */
        .btn-container {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px; /* Space at the bottom */
            width: 100%; /* Full width for buttons */
            padding-left: 20px; /* Add padding on the left to avoid touching the edge */
        }

        button {
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
            width: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .active {
            background-color: red !important;
        }

        /* Mobile styling */
        @media (max-width: 600px) {
            #output {
                width: 100%; /* Full width on mobile */
                height: 50vh; /* Make it a bit smaller for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <div id="output" contenteditable="true"></div>
        </div>

        <!-- Bottom buttons (only 'Start' and 'Download' left) -->
        <div class="btn-container">
            <button id="startBtn">Start</button>
            <button id="downloadBtn">Download</button>
        </div>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("Your browser does not support Speech Recognition.");
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = true;
            recognition.interimResults = false;

            const startBtn = document.getElementById('startBtn');
            const output = document.getElementById('output');
            const downloadBtn = document.getElementById('downloadBtn');

            let isPaused = false;
            let lastTranscript = ""; // To store last recognized text to avoid repetition

            startBtn.addEventListener('click', () => {
                recognition.start();
                startBtn.classList.add('active');
                startBtn.disabled = true;
                console.log("Voice recognition started...");
            });

            recognition.onresult = (event) => {
                if (isPaused) return; // Skip processing when paused

                let transcript = event.results[event.results.length - 1][0].transcript.trim();

                // Prevent repeating the last recognized text
                if (transcript === lastTranscript) return;

                // Update the last transcript
                lastTranscript = transcript;

                // Append the processed transcript to the output area, adding space between each word
                output.textContent += transcript + " ";  // Add a space after each new word
            };

            recognition.onend = () => {
                console.log("Voice recognition has ended.");
            };

            recognition.onerror = (event) => {
                console.error("Speech Recognition Error:", event.error);
                output.textContent = `Error: ${event.error}`;
            };

            downloadBtn.addEventListener('click', () => {
                const textToDownload = output.textContent;
                if (textToDownload && textToDownload !== "") {
                    const blob = new Blob([textToDownload], { type: 'text/plain' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'output.txt';
                    link.click();
                } else {
                    alert("Nothing to download!");
                }
            });
        }
    </script>
</body>
</html>
