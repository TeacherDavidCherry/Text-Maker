<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            flex-grow: 1;
            gap: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            gap: 10px;
            position: relative;
        }

        #output {
            font-size: 0.9em;
            color: #333;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 40px;
            width: 70%;
            height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 2px solid #ccc;
            outline: none;
            text-align: left;
            position: relative;
            flex-grow: 1;
        }

        .btn-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
            width: 100%;
            padding-left: 20px;
        }

        button {
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
            width: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .active {
            background-color: red !important;
        }

        @media (max-width: 600px) {
            #output {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <div id="output" contenteditable="true"></div>
        </div>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("Your browser does not support Speech Recognition.");
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = true;  // Enable continuous listening
            recognition.interimResults = true;  // Allow interim results for faster feedback

            const output = document.getElementById('output');

            // Start recognition automatically
            recognition.start();

            // When a result is recognized
            recognition.onresult = (event) => {
                // Get the latest transcript from the event
                let transcript = event.results[event.results.length - 1][0].transcript.trim();

                // Append the processed transcript to the output area
                output.textContent += transcript + " ";  // Add a space after each new word
            };

            recognition.onerror = (event) => {
                console.error("Speech Recognition Error:", event.error);
                output.textContent = `Error: ${event.error}`;
            };
        }
    </script>
</body>
</html>
