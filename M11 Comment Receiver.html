<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comment Receiver</title>
</head>
<body>
  <h1>Comments for this page</h1>

  <!-- Display submitted comment -->
  <div id="commentDisplay">
    <h2>Your Comment:</h2>
    <p id="commentText">No comment submitted yet.</p>
  </div>

  <script>
    // Get the comment from URL query parameter 'comment'
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const comment = getQueryParam('comment');
    if (comment) {
      // Decode URI component and display
      document.getElementById('commentText').textContent = decodeURIComponent(comment);
    }
  </script>
</body>
</html>
