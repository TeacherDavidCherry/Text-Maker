<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Comments</title>
</head>
<body>
  <h2>Send Comments</h2>
  <form id="commentForm">
    <label for="comments">Enter your comments:</label><br />
    <textarea id="comments" name="comments" rows="5" cols="40"></textarea><br /><br />
    <button type="submit">Send to Receiver Page</button>
  </form>

  <script>
    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const comments = encodeURIComponent(document.getElementById('comments').value);
      // Redirect to receiver page with comments in URL
      window.location.href = 'receiver.html?comments=' + comments;
    });
  </script>
</body>
</html>
